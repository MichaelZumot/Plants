<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:welcome="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Error Page</title>
</head>

<body>
    <h1>Error Page</h1>
    <main layout:fragment="content">

        <div class="error-information">
            <p th:text="error info"></p>
            <p th:text=" ${errorMessage}" class="errorMsg"></p>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:welcome="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <title>Plants | Home </title>
</head>
<body>
<header th:replace="layout::header"></header>



    <main layout:fragment="content">

        <table class="table" id="templatesList">
            <thead>
                <tr>
                    <th>Plant Name </th>
                    <th>Planting Seasons</th>
                </tr>
            </thead>
            <tbody>
                </tr>
                <tr th:each="artist: ${artists}">
                    <td th:href="@{|/artistPage/${artist.login}|}" th:text="${artist.name}"></td>

                </tr>
            </tbody>
        </table>
  <main>
</body>

<footer th:replace="layout :: footer" id="footer"></footer>

</html>
